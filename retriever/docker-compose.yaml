version: '3.8'

services:
  retriever:
    container_name: rag-retriever
    environment:
      MILVUS_HOST: standalone
      MILVUS_PORT: "19530"
      COLLECTION_NAME: rag_chunks
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
    ports:
      - "8001:8001"
    networks:
      - milvus

networks:
  milvus:
    external: true
    name: milvus

